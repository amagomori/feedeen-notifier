<script src="jquery-2.1.4.min.js"></script>
<script src="options.js"></script>
<h1>feedeen Notifier</h1>
<p style="color: #f00;">※ このエクステンションは feedeen の設定画面で「定期的な自動リロード」を有効にして使用する必要があります．</p>
<h3>タブを閉じたとき開き直す</h3>
<input type="radio" name="reopen" value="enable"> enable
<input type="radio" name="reopen" value="disable"> disable
<h3>タブを自動的に固定する</h3>
<input type="radio" name="pinTab" value="enable"> enable
<input type="radio" name="pinTab" value="disable"> disable
<h3>ボタンをクリックしたときの移動先</h3>
<input id="jumpTo" type="text" style="width:500px"/>
<h3>「定期的な自動リロード」のプログレスバーを非表示にする</h3>
<input type="radio" name="hiddenBar" value="enable"> enable
<input type="radio" name="hiddenBar" value="disable"> disable
